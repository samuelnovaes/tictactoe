<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container">
		<table>
			<tr>
				<td aria-index="1"></td>
				<td aria-index="2"></td>
				<td aria-index="3"></td>
			</tr>
			<tr>
				<td aria-index="4"></td>
				<td aria-index="5"></td>
				<td aria-index="6"></td>
			</tr>
			<tr>
				<td aria-index="7"></td>
				<td aria-index="8"></td>
				<td aria-index="9"></td>
			</tr>
		</table>
		<div id="line"></div>
		<div id="tie">XO</div>
		<button id="restart" disabled>Restart</button>
	</div>
	<script src="game.js"></script>
</body>

</html>
